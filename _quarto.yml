          - docs/version-control/setup.qmd
          - docs/version-control/tutorial-basics.qmd
          - docs/version-control/tutorial-branching.qmd
          - docs/version-control/workflows.qmd
          - docs/version-control/faq.qmd
      - section: "Presentations"
        href: presentations/index.qmd
        contents:
          - presentations/learning-lab-vc1/index.qmd
    tools:
      - icon: github
        menu:
          - text: Source Code
            href: https://github.com/alexandra-thompson-dc/rff-data-gov-guidance
