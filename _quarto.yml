project:
  type: website
website:
  title: "RFF Data Governance Guidance"
  site-url: "https://alexandra-thompson-dc.github.io/rff-data-gov-guidance/" # makes site links work on your remote site, update this if we change domain
  repo-url: "https://github.com/alexandra-thompson-dc/rff-data-gov-guidance"
  repo-actions: [edit, issue]
  favicon: images/black-logo.svg
  sidebar:
    logo: images/black-logomark-vertical.svg
    title: "Data Governance Guidance"
    style: "docked"
    search: true
    background: "#c3e1f9"
    contents:
      - index.qmd
      - section: "Version Control"
        href: docs/version-control/index.qmd
